<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Foods Page</title>
    <link rel="stylesheet" th:href="@{/styles/register.css}">
</head>
<body>
<div class="register-container">
    <div class="form-wrapper">
        <h1>Edit Food</h1>
        <p class="sub-text">Enter to edit Food.</p>
        <form th:action="@{/foods/edit}" th:object="${food}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="input-group">
                <label for="name">Food Name : </label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Description : </label>
                <input type="text" id="email" th:field="*{description}" placeholder="Enter your description" required>
            </div>
            <div class="input-group">
                <label for="password">Enter Price : </label>
                <input type="text" id="password" th:field="*{price}" placeholder="Enter price" required>
            </div>
            <div class="input-group">
                <label for="url">Image Url : </label>
                <input type="text" id="url" th:field="*{url}" placeholder="Enter Image URL" required>
            </div>
            <div class="input-group">
                <label for="quantity">Quantity : </label>
                <input type="text" id="quantity" th:field="*{quantity}" placeholder="Enter quantity" required>
            </div>
            <div class="input-group">
                <label for="role">Availability</label>
                <select name="role" id="role" th:field="*{available}" required>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <button type="submit" class="btn">Edit</button>
        </form>
    </div>
</div>
</body>
</html>
