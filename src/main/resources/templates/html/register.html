<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registration Page</title>
  <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
  <div class="register-container">
    <div class="form-wrapper">
      <h1>Create Your Account</h1>
      <p class="sub-text">Join us today! It's quick and easy.</p>
      <form th:action="@{/users/register}" th:object="${user}" method="post">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" th:field="*{username}" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" th:field="*{password}" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" th:field="*{address}" placeholder="Enter Address" required>
        </div>
        <button type="submit" class="btn">Register</button>
        <p class="login-link">Already have an account? <a th:href="@{/users/}">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
